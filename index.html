   <div id="paypal-button-container"></div>
   <script>
      window.paypal.Buttons({
         style: {
            shape: "rect",
            layout: "vertical",
            color: "gold",
            label: "paypal",
         },
         createSubscription: async function (data, actions) {
            const response = await fetch("http://localhost:3003/api/v1/subscription/create/plan", {
               method: "POST",
               headers: {
                  "Content-Type": "application/json",
               },
               body: JSON.stringify({
                  membership_id: "009ecc45-44cc-4e1e-a930-32731155b26b",
               }),
            });

            const dataJson = await response.json();
            console.log("Plan ID recibido de la API:", dataJson.planId);

            if (response.status !== 201) {
               throw new Error(dataJson.message || dataJson.messages);
            }

            return actions.subscription.create({
               plan_id: dataJson.planId,
               subscriber: {
                  name: {
                     given_name: "Jorma",
                     surname: "Doe"
                  },
                  email_address: "jorma1425@gmail.com"
               },
            });
         },
         onApprove: async function (data, actions) {
            const response = await fetch(`http://localhost:3003/api/v1/subscription/success/${data.subscriptionID}`, {
               method: "POST",
               headers: {
                  "Content-Type": "application/json",
               },
               body: JSON.stringify({
                  email: "jorma1425@gmail.com",
                  first_name: "Jorma",
                  last_name: "doe",
               }),
            })

            const dataJson = await response.json();

            if (response.status !== 201) {
               throw new Error(dataJson.message || dataJson.messages);
            }
            alert('¡Suscripción activa!');
            console.log(dataJson);
         },
         onCancel: async function (data) {

            //    method: "GET",

            //       "Content-Type": "application/json",
            //    },
            // })"03U65680602445805"
            console.log('Se cancelo el pago');
            console.log(data, 'data cancel');

         },
         onError: function (err) {
            console.error("Error en el proceso de suscripción:", err);
         }
      }).render("#paypal-button-container");
   </script>
